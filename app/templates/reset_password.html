{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    
    <div class="container w-50 mt-5">
        <h3 class="text-center">Forgot Password?</h3>
        <div class="container-fluid">
            <form action="" method="post" id="forgot_password_form" validate>
                <div class="form-floating mt-1 mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="<EMAIL>" name="email" required>
                    <label for="emailInput">Email Address</label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="w-50 btn btn-md btn-primary mt-1" id="forgot_password_button">Reset Password</button>
                </div>
            </form>
            <div class="d-flex justify-content-center align-items-center">
                <a class="no-color-link text" href="/register">Don't have an account?</a>
            </div>
        </div>
    </div>
{% endblock %}
